	<body>

		<!-- Header -->`
			<header id="header">
				<h1 th:text="'Simplify, ' + ${name} + '!'">Simplify your links</h1>
				<p>A simple url shortener for hack day<br />
				Shorten something. Made by <a href="https://github.com/semistone222/">semistone222</a>.</p>
			</header>

		<!-- Url Form -->
			<form id="url-form" method="post" action="#">
				<input type="text" name="url" id="url" placeholder="Your original URL here" />
				<input type="submit" value="Shorten URL" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				$("#url-form").submit(function() {
					var params="originalUrl="+$("#url").val();
					$.ajax({
						type : "POST",
						url : "/api/surls",
						data : {
							"originalUrl" : $("#url").val()
						},
						success : function(args) {
							console.log(args);
						},
						error : function(e) {
							alert("error");
						}
					});
				});
			</script>
